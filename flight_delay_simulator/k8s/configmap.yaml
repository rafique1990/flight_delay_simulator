apiVersion: v1
kind: ConfigMap
metadata:
  name: flightrobustness-config
  namespace: ${K8S_NAMESPACE:-poc}
data:
  # --- Environment ---
  APP_ENV: "${APP_ENV:-prod}"
  STORAGE_BACKEND: "${STORAGE_BACKEND:-s3}"
  LOCAL_DATA_DIR: "/app/data"

  # --- AWS / S3 ---
  AWS_REGION: "${AWS_REGION:-eu-central-1}"
  S3_INPUT_BUCKET: "${S3_INPUT_BUCKET:-flightrobustness-input}"
  S3_OUTPUT_BUCKET: "${S3_OUTPUT_BUCKET:-flightrobustness-output}"

  # --- Logging / API ---
  LOG_LEVEL: "${LOG_LEVEL:-INFO}"
  PORT: "${PORT:-8000}"
